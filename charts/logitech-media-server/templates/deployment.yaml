apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lms.fullname" . }}
  namespace: {{ .Release.Namespace }}  
  labels:
    {{- include "lms.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "lms.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "lms.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "lms.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: TZ
            value: {{ .Values.environment.timezone }}
          ports:

# 9000:9000/tcp \
#       -p 9090:9090/tcp \
#       -p 3483:3483/tcp \
#       -p 3483:3483/udp 

          - containerPort: 9000
            protocol: TCP
            name: web
          - containerPort: 9090
            protocol: TCP
            name: cli
          - containerPort: 3483
            protocol: TCP
            name: squeezebox
          - containerPort: 3483
            protocol: UDP
            name: squeezebox
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 15
            periodSeconds: 20                     
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: "/lms"
              name: data
      volumes:
        {{- if .Values.persistence }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "lms.fullname" . }}-data
        {{- else }}
        - name: data
          emptyDir: {}
        {{- end }}           
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

